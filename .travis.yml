language: r
sudo: false
cache: packages
warnings_are_errors: false

matrix:
  include:
    - os: linux
      r: release

    - os: linux
      r: oldrel
      r_github_packages: 
      - hadley/pkgdown
      - jyypma/nloptr
      - DeclareDesign/DDtools
      after_success:
      - echo skipping source packaging on linux/oldrel
        
    - os: osx
      r: release
        
    - os: osx
      osx_image: xcode6.4
      r: oldrel


env:
  global:
  - OS=$(uname -s)
  - secure: 
  - secure: 
  - secure: 
  - secure: 
r_packages:
- git2r
- covr
- drat
r_github_packages:
- hadley/pkgdown
- DeclareDesign/DDtools
after_success:
- test $TRAVIS_OS_NAME == "linux" && NOT_CRAN=false Rscript -e 'covr::coveralls()'
- test $TRAVIS_OS_NAME == "osx" && Rscript -e "devtools::build(binary = TRUE, args = c('--preclean'))"
- test $TRAVIS_OS_NAME == "linux" && Rscript -e "devtools::build()"
- test $TRAVIS_REPO_SLUG == "DeclareDesign/DeclareDesign" && test $TRAVIS_PULL_REQUEST == "false" && test $TRAVIS_BRANCH == "master" && Rscript -e "DDtools::update_drat()"
