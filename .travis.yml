language: r
sudo: false
cache: packages
warnings_are_errors: false
after_success:
  - Rscript -e 'covr::coveralls()'
  - mkdir deploy
  - cp "${PKG_FILE_NAME}" deploy/latest.tar.gz
deploy:
  provider: s3
  bucket: experimentr.org-jekyll
  region: us-east-1
  local-dir: deploy
  skip_cleanup: true
  access_key_id: "$AWS_KEY"
  secret_access_key: "$AWS_SECRET_KEY"
notifications:
  email:
    recipients:
    - graeme.blair@ucla.edu
    - alex.coppock@yale.edu
    on_success: change
    on_failure: change
env:
  global:
  - secure: 
  - secure: 
  - secure: 
